<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="myPixaBay.css">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"/>
</head>
<body>
   
    <header class="container-fluid bg-secondary-subtle">
        <div class="container">
        <h1 class="text-center m-0 display-3 p-2 ">Pixa Bay</h1>
        </div>
    </header>

      <main>
        <div class="search-container d-flex justify-content-center mb-2">
          <input class="form-control m-1 " type="text" id="search-input" placeholder="Search">
          <button class="btn btn-outline-secondary m-1" id="search-button">Search</button>
        </div>

        <div class="buttons-container w-75 m-auto flex-sm-wrap">
          <!-- JavaScript will generate the buttons here -->
        </div>

        <div class="images-container" id="images-container">
          <!-- JavaScript will display images here -->
        </div>

      </main>
  <script src="myPixaBay.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</body>
</html>
